<!-- tasks/templates/tasks/base.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:'قائمة المهام' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/css/custom.css' %}?v=4.1">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <a href="{% url 'task_list' %}" class="sidebar-brand d-flex align-items-center mb-3 text-decoration-none">
                <i class="fas fa-tasks fa-2x me-2"></i>
                <span class="fs-4">مهامي</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                {% with current_filter=request.GET.filter|default:'incomplete' %}
                <li class="nav-item"><a href="{% url 'task_list' %}?filter=incomplete" class="nav-link {% if current_filter == 'incomplete' %}active{% endif %}"><i class="fas fa-times-circle me-2"></i> غير المنجزة</a></li>
                <li class="nav-item"><a href="{% url 'task_list' %}?filter=today" class="nav-link {% if current_filter == 'today' %}active{% endif %}"><i class="fas fa-calendar-day me-2"></i> مهام اليوم</a></li>
                <li class="nav-item"><a href="{% url 'task_list' %}?filter=week" class="nav-link {% if current_filter == 'week' %}active{% endif %}"><i class="fas fa-calendar-week me-2"></i> مهام الأسبوع</a></li>
                <li class="nav-item"><a href="{% url 'task_list' %}?filter=completed" class="nav-link {% if current_filter == 'completed' %}active{% endif %}"><i class="fas fa-check-circle me-2"></i> المنجزة</a></li>
                <li class="nav-item"><a href="{% url 'task_list' %}?filter=all" class="nav-link {% if current_filter == 'all' %}active{% endif %}"><i class="fas fa-clipboard-list me-2"></i> كل المهام</a></li>
                <li class="nav-item"><a href="{% url 'statistics' %}" class="nav-link {% if request.resolver_match.url_name == 'statistics' %}active{% endif %}"><i class="fas fa-chart-bar me-2"></i> الإحصائيات</a></li>
                
                {% endwith %}
            </ul>
            <hr>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-switch-checkbox">
                    <input type="checkbox" id="theme-switch-checkbox" />
                    <div class="slider round"></div>
                </label>
                <span>الوضع الليلي</span>
            </div>
        </div>

        <main class="main-content w-100 p-4">
            <nav class="navbar mb-4 p-0">
                <form class="search-form w-100" method="GET" action="{% url 'task_list' %}">
                    <div class="input-group">
                        <input class="form-control" type="search" name="q" placeholder="ابحث عن مهمة..." value="{{ request.GET.q|default:'' }}">
                        <button class="btn btn-primary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </nav>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- =============================================================== -->
    <!--           كود النافذة المنبثقة لعرض الصور (Modal)           -->
    <!-- =============================================================== -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-light" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 text-center">
                    <img src="" class="img-fluid" id="modalImage" alt="Task Image">
                </div>
            </div>
        </div>
    </div>
    <!-- =============================================================== -->
    <!--                  نهاية كود النافذة المنبثقة                   -->
    <!-- =============================================================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- (لا تحذف كود الجافاسكريبت الخاص بتحديد المهام، هذا الكود يضاف بعده) -->
    <script>
        // كود تشغيل النافذة المنبثقة عند الضغط على الصورة
        document.addEventListener('DOMContentLoaded', () => {
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalLabel');

            document.querySelectorAll('.task-image-thumbnail').forEach(thumb => {
                thumb.addEventListener('click', function(event) {
                    event.preventDefault(); // منع الانتقال إلى الرابط
                    const imageUrl = this.href;
                    const taskTitle = this.dataset.taskTitle;
                    
                    modalImage.src = imageUrl;
                    modalTitle.innerText = taskTitle;
                    imageModal.show();
                });
            });
        });
    </script>

</body>
</html>
</body>
</html>
