<!-- tasks/templates/tasks/task_confirm_delete.html -->

{% extends 'tasks/base.html' %}

{% block content %}
<h1 class="h3 mb-4">{{ page_title }}</h1>

<div class="card shadow-sm bg-light-danger">
    <div class="card-body">
        <p>هل أنت متأكد أنك تريد حذف هذه المهمة؟</p>
        <h4 class="text-danger">"{{ task.title }}"</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، احذف</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">لا، إلغاء</a>
        </form>
    </div>
</div>
{% endblock content %}
